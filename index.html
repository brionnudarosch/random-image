<body style="margin: 0;">
  <div style="display: grid; grid-template-rows: auto 1fr auto; height: 100vh;">

  <h1 style="margin-top: 30px; font-size: 12px; font-weight: normal;">internet-web.site</h1>
  <div id="image-container">
    <img id="random-image" ontouchstart="handleTouchStart(event)" ontouchend="handleTouchEnd(event)" src="https://d2w9rnfcy7mm78.cloudfront.net/36604106/original_f43e33378ac407a11b73bc27fdc6deff.gif?1746935303?bc=0"
         alt="random image" onclick="showNextImage()" onerror="handleImageError()" />
  </div>
  </div>
<div id="source-info">
    LINK: <a id="source-link" href="https://www.are.na/block/36575498" target="_blank">image source</a><br><br>
    internet-web.site curated by: <a href="https://www.brionnudarosch.com" target="_blank">brion nuda rosch</a>
  </div>
  <script>
    const fallbackImage = "https://d2w9rnfcy7mm78.cloudfront.net/36597569/original_e59e4c166450d10b725830771b55fb66.jpg?1746930932?bc=0";
    const originalImages = [
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/9326275/original_1faa2a1c1b94c9ae497e237733872902.jpg?1604110101?bc=0",
        link: "https://www.are.na/block/9326275"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/520498/original_f8f55bbf08eb7a77c2ca87f193029.jpg?1452893311?bc=1",
        link: "https://www.are.na/block/520498"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/4347670/original_88805b52a45e6e88b481c92114d245c9.jpg?1558993312?bc=1",
        link: "https://www.are.na/block/4347670"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/29223404/original_950bf077cbc47ddcd14ab468495313bb.jpg?1720067585?bc=0",
        link: "https://www.are.na/block/29223404"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/28084128/original_80198254ea861599dc11f9197538a844.jpg?1715636861?bc=0",
        link: "https://www.are.na/block/28084128"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/16099380/original_8483cf636ed1d8add723d3de56639b27.gif?1650264983?bc=0",
        link: "https://www.are.na/block/16099380"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/6585688/original_7b89df5dbd770402d5f295107ebf3da5.jpg?1585167689?bc=0",
        link: "https://www.are.na/block/6585688"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/35465870/original_895e1f7b681c9c4389de62802c5a4a9a.gif?1742803753?bc=0",
        link: "https://www.are.na/block/35465870"
      },
      {
        src: "https://d2w9rnfcy7mm78.cloudfront.net/1515451/original_357db6746d8d7d045cb6a34b7cfe1aaa.jpg?1513593549?bc=1",
        link: "https://www.are.na/block/1515451"
      }
    ];

    let shuffledImages = [];
    let currentIndex = 0;

    function shuffleImages() {
      shuffledImages = [...originalImages];
      for (let i = shuffledImages.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledImages[i], shuffledImages[j]] = [shuffledImages[j], shuffledImages[i]];
      }
      currentIndex = 0;
    }

    function showNextImage() {
      if (currentIndex >= shuffledImages.length) {
        shuffleImages();
      }
      const imgData = shuffledImages[currentIndex];
      document.getElementById("random-image").src = imgData.src;
      document.getElementById("source-link").href = imgData.link;
      currentIndex++;
    }

    function handleImageError() {
      document.getElementById("random-image").src = fallbackImage;
    }

    document.addEventListener("DOMContentLoaded", () => {
      shuffleImages();
    });
  
</script>
<script>
  let touchStartX = 0, touchStartY = 0;
  function handleTouchStart(e) {
    touchStartX = e.touches[0].clientX;
    touchStartY = e.touches[0].clientY;
  }
  function handleTouchEnd(e) {
    const dx = e.changedTouches[0].clientX - touchStartX;
    if (Math.abs(dx) > 30) {
      showNextImage();
    }
  }
</script>

  </div>
</body>
