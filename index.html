  <script>
    const fallbackImage = "https://d2w9rnfcy7mm78.cloudfront.net/36597569/original_e59e4c166450d10b725830771b55fb66.jpg?1746930932?bc=0";
    const originalImages = [
      {{ src: "https://d2w9rnfcy7mm78.cloudfront.net/9326275/original_1faa2a1c1b94c9ae497e237733872902.jpg?1604110101?bc=0", link: "https://www.are.na/block/9326275" }},
      {{ src: "https://d2w9rnfcy7mm78.cloudfront.net/520498/original_f8f5f6e5bbf08eb7a77c2ca87f193029.jpg?1452893311?bc=1", link: "https://www.are.na/block/520498" }}
    ];
    let shuffledImages = [], currentIndex = 0;
    function shuffleImages() {{
      shuffledImages = [...originalImages];
      for (let i = shuffledImages.length - 1; i > 0; i--) {{
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledImages[i], shuffledImages[j]] = [shuffledImages[j], shuffledImages[i]];
      }}
      currentIndex = 0;
    }}
    function showNextImage() {{
      if (currentIndex >= shuffledImages.length) shuffleImages();
      const imgData = shuffledImages[currentIndex];
      document.getElementById("random-image").src = imgData.src;
      document.getElementById("source-link").href = imgData.link;
      currentIndex++;
    }}
    document.addEventListener("DOMContentLoaded", () => shuffleImages());
    document.getElementById("random-image").addEventListener("click", showNextImage);
    let touchStartX = 0, touchStartY = 0;
    function handleTouchStart(e) {{ touchStartX = e.touches[0].clientX; touchStartY = e.touches[0].clientY; }}
    function handleTouchEnd(e) {{
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > 30) showNextImage();
    }}
  </script>
