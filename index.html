        link: "https://www.are.na/block/1515451"
      }
    ];

    let shuffledImages = [];
    let currentIndex = 0;

    function shuffleImages() {
      shuffledImages = [...originalImages];
      for (let i = shuffledImages.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffledImages[i], shuffledImages[j]] = [shuffledImages[j], shuffledImages[i]];
      }
      currentIndex = 0;
    }

    function showNextImage() {
      if (currentIndex >= shuffledImages.length) {
        shuffleImages();
      }
      const imgData = shuffledImages[currentIndex];
      document.getElementById("random-image").src = imgData.src;
      document.getElementById("source-link").href = imgData.link;
      currentIndex++;
    }

    function handleImageError() {
      document.getElementById("random-image").src = fallbackImage;
    }

    document.addEventListener("DOMContentLoaded", () => {
      shuffleImages();
    });
  </script>
