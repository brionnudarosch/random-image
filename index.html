<script>
  const fallbackImage = "https://d2w9rnfcy7mm78.cloudfront.net/default_fallback.jpg";
  let currentIndex = 0;
  const image = document.getElementById("random-image");
  const sourceLink = document.getElementById("source-link");

  function decodeBase64(str) {
    return atob(str);
  }

  function loadImage(index) {
    const obfuscated = base64Urls[index];
    const decodedUrl = decodeBase64(obfuscated);
    image.src = decodedUrl;

    if (sourceMap && sourceMap[obfuscated]) {
      sourceLink.href = sourceMap[obfuscated];
      sourceLink.style.display = "block";
    } else {
      sourceLink.style.display = "none";
    }
  }

  function handleError(img) {
    img.onerror = null;
    img.src = fallbackImage;
  }

  function showNext() {
    currentIndex = (currentIndex + 1) % base64Urls.length;
    loadImage(currentIndex);
  }

  function showPrevious() {
    currentIndex = (currentIndex - 1 + base64Urls.length) % base64Urls.length;
    loadImage(currentIndex);
  }

  image.addEventListener("click", showNext);

  let touchStartX = 0;
  let touchEndX = 0;

  image.addEventListener("touchstart", (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  image.addEventListener("touchend", (e) => {
    touchEndX = e.changedTouches[0].screenX;
    if (touchEndX < touchStartX - 30) {
      showNext();
    } else if (touchEndX > touchStartX + 30) {
      showPrevious();
    }
  });

  // âœ… Initial image load
  window.addEventListener("load", () => {
    loadImage(currentIndex);
  });
</script>
